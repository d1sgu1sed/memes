<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="import" href="postex.html">
    <title>Sidebar #1 | AsmrProg</title>
</head>
<body class="">

    <nav class="sidebar" id="bar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                     <i class='bx bx-menu'></i>
                </button>
                <img src="https://i.ibb.co/GTc8jqb/HEHEMEME.png" alt="HEHEMEME" class="sidebar-logo">
            </header>

            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home' ></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bx-user' ></i>
                    <span>Accounts</span>
                </button>
            </nav>
        </div>
    </nav>

    <div class="lenta">
        <div class="welc_header">
            <img src="./head.svg" alt="">
            <h1>ДОБРО ПОЖАЛОВАТЬ НА ХЕХЕМЕМЕ!</h1>
            <span>ДАВАЙТЕ ПОХИХИКАЕМ ВМЕСТЕ</span>
        </div>
    </div>

    <div id="lol"></div>

    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
        
        let newpost = () => $("#lol").load("./postex.html, #post")
        newpost;
    </script>

</body>
</html>
